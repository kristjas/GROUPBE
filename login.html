<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="res/css/style.css">
</head>

<body>
    <div class="top-header">
        <a href="#" class="home-button">Home</a>
        <div class="profile-icon">
            <img src="profile-placeholder.png" alt="Profile Icon" width="30" height="30">
        </div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to PostIt</h2>
            <p>Create an account <br> or <br> Please log in</p>
            <form action="">
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot password?</a>
            </form>
        </div>
    </div>
</body>

</html>
