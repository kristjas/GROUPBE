<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/common-style.css">
    <link rel="stylesheet" href="res/css/login-style.css">

    <title>Login Page</title>
</head>

<body>
    <header>
        <div class="header-links">
            <a href="#" onclick="location.href = 'index.html';" class="home-button">Home</a>
        </div>
        <div>
            <img src="res/me.png" alt="Profile Icon" width="30" height="30">
        </div>
    </header>
    <div class="content-container">
        <div class="content-box">
            <h2>Welcome to PostIt</h2>
            <p>Create an account <br> or <br> Please log in</p>
            <form action="">
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot password?</a>
            </form>
        </div>
    </div>
</body>

</html>
